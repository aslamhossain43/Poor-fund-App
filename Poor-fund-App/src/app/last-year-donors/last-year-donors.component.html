<div class="container-fluid">
  <div class="row">
   <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
   <h2>Last year donors list is given below</h2>
    <div class="row">
      <div *ngFor="let lytd of lastYearTotalDonors">
      <div  class=" col-sm-4  col-md-4 col-lg-4">
          
          <div class="thumbnail">
              <p>Involved Date : {{lytd.createdDate}}</p>
              
              <div class="caption">
                  <p>Details Address<span class="caret"></span></p>
                 <p>Donor name : {{lytd.donorsName}}</p>
                 <p>Country : {{lytd.country}}</p>
                 <p>City : {{lytd.city}}</p>
                 
              </div>

          </div>
          </div>
      </div>
     
  </div>
   </div>
  </div>
</div>
