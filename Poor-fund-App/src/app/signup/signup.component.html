<div class="form-container">
      
        <h2 id="textCenter">Join now</h2>
      
        <span id="textCenter" class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
          
        <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      
          <input id="textCenter" type="text" placeholder="Email address.." (ngModel)="email" name="email" class="txt" required>
          <input id="textCenter" type="password" placeholder="Password" (ngModel)="password" name="password" class="txt" required>
      
      
          <button type="submit" [disabled]="!formData.valid" class="basic-btn">Create my account</button>
        </form>
        <a routerLink="/login"><h3 id="textCenter" >Login directly?</h3></a>
      
      </div>
