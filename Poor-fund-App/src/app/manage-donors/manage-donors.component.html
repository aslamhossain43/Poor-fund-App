<div class="container-fluid">
    <div class="row">
     <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
        <p id="headingP">Manage All Donors </p>
        <hr>
      <div class="row">
        <div *ngFor="let td of getTotalDonors">
        <div  class=" col-sm-4  col-md-4 col-lg-4">
            
            <div class="thumbnail">
                <p>Involved Date : {{td.createdDate}}</p>
                <p>ID : {{td.id}}</p>
                <div class="caption">
                    <p>Details Address<span class="caret"></span></p>
                   <p>Donor name : {{td.donorsName}}</p>
                   <p>Country : {{td.country}}</p>
                   <p>City : {{td.city}}</p>
                   <p>Contact : {{td.contact}}</p>
                   <button type="button" class="btn btn-primary" 
                   (click)="openModal(template)">DELETE</button>
                </div>
  
            </div>
            </div>

 
            <ng-template #template>
                <div class="modal-header">
                    <h4 class="modal-title">Notice confirm modal carefully </h4>
                   
                </div>
                <div class="modal-body">
                    Do you want to delete id : {{td.id}} ?
                </div>
                <div class="modal-footer">
                  <button id="deleteBtn" class="btn btn-primary" (click)="deleteDonor(td.id)" (click)="modalRef.hide()">Confirm</button>
                  <button id="closeBtn" class="btn btn-primary" (click)="modalRef.hide()">Close</button>
                  
              </div>
            </ng-template>

        </div>
       
    </div>
     </div>
    </div>
  </div>
