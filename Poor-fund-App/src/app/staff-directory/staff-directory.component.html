<div class="container-fluid">
  <div class="row">

    <div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
      <p id="headingP">Involved Staffs Are Bellow </p>
      <hr>

 <div *ngFor="let s of staffs">
                <div  class=" col-sm-4  col-md-4 col-lg-4">
                    
                    <div class="thumbnail">
                      <img src="assets/staff-images/{{s.staffCode}}.jpg">
                        <div class="caption">
                           <p>Name : {{s.name}}</p>
                           <p>Job : {{s.job}}</p>
                           <p>Details : {{s.details}}</p>
                           </div>

                    </div>
                    </div>
                </div>


    </div>
  </div>
</div>
